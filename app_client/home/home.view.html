      <ion-view view-title="个人主页">
        <ion-content class="padding">
        <ion-list>
          <a class = "item item-avatar-left">
            <img src="{{user.avatar}}"/>{{user.name}}
          </a>
        <div class="item item-avatar">
          <img src="{{user.avatar}}">
          <h2>{{user.name}}</h2>
          <p>November 05, 1955</p>
        </div>
      </ion-list>
      <button class="button button-block button-dark" ng-click="avatar()" >修改头像</button>
        </ion-content>
      </ion-view>
