    <ion-view view-title="新建活动">  
      <ion-content class="padding"> 
      <form class="form" name = "myForm">       
        <fieldset>
          <legend><span class="number">1</span>活动信息</legend>
          <label for="title">活动标题:</label>
          <input type="text" id="title" ng-model="formData.title" name="title" required/>
            <div class="error-messages" ng-if="myForm.title.$dirty" ng-messages="myForm.title.$error">
              <ng-messages-include src="/common/services/errorMessages.js"></ng-messages-include>
            </div>          
          <label for="description">活动详情:</label>

 <textarea ui-tinymce="tinymceOptions" ng-model="formData.description"></textarea>
            <div class="error-messages" ng-if="myForm.description.$dirty" ng-messages="myForm.description.$error">
              <ng-messages-include src="/common/services/errorMessages.js"></ng-messages-include>
            </div>
          <label for="credit">积分要求:</label>    
          <input type="number" id="credit" ng-model="formData.credit" name="credit" required/>
            <div class="error-messages" ng-if="myForm.credit.$dirty" ng-messages="myForm.credit.$error">
              <ng-messages-include src="/common/services/errorMessages.js"></ng-messages-include>
            </div>   
            <label for="bonus">活动价格:</label>    
          <input type="number" id="price" ng-model="formData.price" name="price" required/>
            <div class="error-messages" ng-if="myForm.price.$dirty" ng-messages="myForm.price.$error">
              <ng-messages-include src="/common/services/errorMessages.js"></ng-messages-include>
            </div>  
          <label for="maxNum">报名人数:</label>
          <input type="number" ng-model="formData.maxNum" id="maxNum" name="maxNum" required/>
            <div class="error-messages" ng-if="myForm.maxNum.$dirty" ng-messages="myForm.maxNum.$error">              <ng-messages-include src="/common/services/errorMessages.js"></ng-messages-include>
            </div> 
          <label for="image">封面图片:</label>
          <input type="text" ng-model="formData.image" id="image" name="image"/>         
        </fieldset>
        
        <fieldset>
          <legend class="title"><span class="number">2</span>时间地点</legend>
          <label>开始时间:</label>
            <div class="item" ion-datetime-picker ng-model="formData.start">
            {{formData.start| date: "yyyy-MM-dd H:mm:ss"}}
            </div>
          <label>结束时间:</label>
            <div class="item" ion-datetime-picker ng-model="formData.end">
            {{formData.end| date: "yyyy-MM-dd H:mm:ss"}}
            </div>
        </fieldset>
        <fieldset>
        <label>地址:</label>
          <input type="text" id="address" ng-model="formData.address" name="address" required/>
            <div class="error-messages" ng-if="myForm.address.$dirty" ng-messages="myForm.address.$error">
              <ng-messages-include src="/common/services/errorMessages.js"></ng-messages-include>
            </div>      
        </fieldset>

        <button ng-click="onSubmit()" ng-disabled="myForm.$invalid">创建</button>
      </form>
    </ion-content>               
  </ion-view>
